<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="container">
        <h1>Login</h1>
        <form action="">
            <div class="box">
                <i class='bx bxs-user bx-sm'></i>
                <input type="email" required name="Email" id="email" placeholder="Enter Username">

            </div>
            <div class="box">

                <i class='bx bxs-lock bx-sm'></i>
                <input type="password" required name="Password" id="password" placeholder="Enter Password">


            </div>
            <div class="btns">
                <input class="btn" id="button" onclick="validate()" type="button" value="LOGIN">
                <label for="Forget password"><a href="#">Forget Password?</a></label>



            </div>

        </form>
        <script src="login.js"></script>


</body>

</html>
